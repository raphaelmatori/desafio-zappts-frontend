<div class="container form-wrapper">
    <div class="d-flex justify-content-end">
        <h1>Invision</h1>
    </div>
    <div class="d-flex flex-column ">
        <div class="d-flex justify-content-center">
            <h3 class="text-center">Getting Started</h3>
        </div>
        <div class="row mt-2">
            <form class="w-100 text-center">
                <mat-form-field class="w-75">
                    <mat-label>Full Name</mat-label>
                    <input type="text" matInput [formControl]="fullNameFormControl"
                        placeholder="Ex. Steve Hanson" [errorStateMatcher]="matcher">
                  
                    <mat-error *ngIf="fullNameFormControl.hasError('required')">
                        Name can not be <strong>empty</strong>
                    </mat-error>
                </mat-form-field>
                
                <mat-form-field class="w-75">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                        placeholder="Ex. example@invision.com">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email can not be <strong>empty</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="w-75">
                    <mat-label>Password</mat-label>
                    <input #password type="password" matInput [formControl]="passwordFormControl" placeholder="*****" [errorStateMatcher]="matcher">
                    <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
                        Password length must be at least 6
                    </mat-error>
                    <mat-error *ngIf="passwordFormControl.hasError('required')">
                        Password can not be <strong>empty</strong>
                    </mat-error>
                </mat-form-field>
            
                <div class="d-flex flex-column col-12 align-items-center mt-3">
                    <button type="submit" class="sign-button">Sign up</button>
                </div>
            </form>
            
            <div class="d-flex flex-column col-12 align-items-center mt-3">
                <div class="d-flex flex-row mt-3 mb-2 w-50">
                    <div class="line">
                        <span>Or</span>
                    </div>
                </div>

                <button class="google-button" (click)="signUpWithGoogle()">
                    <img src="assets/images/google.svg" class="mr-3" />
                    Sign up with Google
                </button>
            
                <div class="mt-4 footer">
                    <span>By signing up, you agree to <b>Invision</b><br />
                        <a href="#" class="js-termsOfConditions">Terms of Conditions</a> and <a href="#" class="js-privacyPolicy">Privacy Policy</a></span>
                </div>
            
                <div class="mt-4 footer">
                    <span>Already on <b>Invision</b>? <a routerLink="/auth/sign-in" class="js-login">Log in</a></span>
                </div>
            </div>

        </div>
    </div>
</div>
