<div class="container signInForm-wrapper">
    <div class="d-flex justify-content-end">
        <h1>Invision</h1>
    </div>
    <div class="d-flex flex-column  mt-5">
        <div class="d-flex justify-content-center">
            <h3>Welcome to Invision</h3>
        </div>
        <div class="row mt-5">
            <form class="w-100 text-center">
                <mat-form-field class="w-75">
                    <mat-label>Users name or Email</mat-label>
                    <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                        placeholder="Ex. example@invision.com">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="w-75">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput [formControl]="passwordFormControl" placeholder="*****">
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </form>
            <div class="d-flex col-12 justify-content-center">
                <div class="w-75 text-right">
                    <span>Forgot password?</span>
                </div>
            </div>

            <div class="d-flex flex-column col-12 align-items-center mt-3">
                <button class="signIn-button">Sign in</button>

                <div class="d-flex flex-row mt-3 w-50">
                    <div class="line">
                        <span>Or</span>
                    </div>
                </div>
            </div>

            <div class="d-flex flex-column col-12 align-items-center mt-3">
                <button class="google-button">
                    <img src="assets/images/google.svg" class="mr-3"/>
                    Sign with Google
                </button>
            </div>
        </div>
    </div>
</div>
